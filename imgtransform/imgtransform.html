<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convertir PNG a JPG</title>
  <style>
    :root { --bg: #0f172a; --card:#111827; --muted:#9ca3af; --accent:#22c55e; --text:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:var(--bg);color:var(--text)}
    .wrap{max-width:800px;margin:40px auto;padding:24px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 10px 20px rgba(0,0,0,.25);text-align:center}
    h1{font-size:clamp(22px,3vw,28px);margin:0 0 10px}
    p.sub{color:var(--muted);margin:0 0 20px}
    input[type="file"]{margin:20px auto;display:block;padding:12px 14px;border-radius:12px;border:1px solid #374151;background:#0b1220;color:var(--text);outline:none}
    input[type="file"]:focus{border-color:#3b82f6;box-shadow:0 0 0 4px rgba(59,130,246,.15)}
    button{appearance:none;border:1px solid #334155;background:var(--accent);color:#052e16;border-radius:12px;padding:10px 16px;cursor:pointer;font-weight:600;margin-top:10px}
    button:hover{border-color:#16a34a;filter:brightness(1.05)}
    img{max-width:300px;margin-top:20px;border:1px solid #1f2937;border-radius:8px}
    .footer{margin-top:20px;font-size:12px;color:#93a2b8}
    canvas{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üñºÔ∏è Convertir PNG a JPG</h1>
      <p class="sub">Selecciona tu imagen PNG y convi√©rtela a formato JPG descargable.</p>

      <input type="file" id="pngInput" accept="image/png" />
      <canvas id="canvas"></canvas>
      <div id="preview"></div>
      <button id="downloadBtn" style="display:none;">Descargar JPG</button>

      <div class="footer">El proceso es 100% local, tu imagen no se sube a ning√∫n servidor.</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("pngInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const preview = document.getElementById("preview");

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function (e) {
        img.src = e.target.result;
      };

      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        const jpgData = canvas.toDataURL("image/jpeg", 0.85);
        preview.innerHTML = `<img src="${jpgData}" alt="Preview JPG" />`;

        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = function () {
          const link = document.createElement("a");
          link.download = "convertido.jpg";
          link.href = jpgData;
          link.click();
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
