<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Convertir PNG a Favicon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg: #0f172a; --card:#111827; --muted:#9ca3af; --accent:#22c55e; --text:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:var(--bg);color:var(--text)}
    .wrap{max-width:800px;margin:40px auto;padding:24px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 10px 20px rgba(0,0,0,.25);text-align:center}
    h1{font-size:clamp(22px,3vw,28px);margin:0 0 10px}
    p.sub{color:var(--muted);margin:0 0 20px}
    input[type="file"]{margin:20px auto;display:block;padding:12px 14px;border-radius:12px;border:1px solid #374151;background:#0b1220;color:var(--text);outline:none}
    input[type="file"]:focus{border-color:#3b82f6;box-shadow:0 0 0 4px rgba(59,130,246,.15)}
    button{appearance:none;border:1px solid #334155;background:var(--accent);color:#052e16;border-radius:12px;padding:10px 16px;cursor:pointer;font-weight:600;margin-top:10px}
    button:hover{border-color:#16a34a;filter:brightness(1.05)}
    #preview{margin-top:20px;max-width:100px;border:1px solid #1f2937;border-radius:8px}
    .footer{margin-top:20px;font-size:12px;color:#93a2b8}
    canvas{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸ”„ Convertir PNG a Favicon (.ico)</h1>
      <p class="sub">Selecciona tu imagen PNG y conviÃ©rtela a un favicon descargable.</p>

      <input type="file" id="fileInput" accept="image/png" />
      <button onclick="convertToFavicon()">Convertir y Descargar</button>

      <div id="output"></div>
      <canvas id="canvas" width="32" height="32"></canvas>

      <div class="footer">Tu imagen no se sube a ningÃºn servidor. Todo el proceso ocurre en tu navegador.</div>
    </div>
  </div>

  <script>
    let image = new Image();

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        image.src = event.target.result;
        image.onload = () => {
          document.getElementById("output").innerHTML =
            `<p>Vista previa:</p><img id="preview" src="${event.target.result}" />`;
        };
      };
      reader.readAsDataURL(file);
    });

    function convertToFavicon() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, 32, 32);
      ctx.drawImage(image, 0, 0, 32, 32);

      canvas.toBlob(function (blob) {
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = URL.createObjectURL(blob);
        link.click();
      }, 'image/x-icon');
    }
  </script>
</body>
</html>
