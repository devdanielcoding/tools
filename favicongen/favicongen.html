<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Convertir PNG a Favicon</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }
    input[type="file"] {
      margin: 20px;
    }
    canvas {
      display: none;
    }
    #preview {
      margin-top: 20px;
      max-width: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>ðŸ”„ Convertir PNG a Favicon (.ico)</h1>
  <p>Selecciona tu imagen PNG y conviÃ©rtela a un favicon descargable.</p>

  <input type="file" id="fileInput" accept="image/png" />
  <br />
  <button onclick="convertToFavicon()">Convertir y Descargar</button>

  <div id="output"></div>

  <canvas id="canvas" width="32" height="32"></canvas>

  <script>
    let image = new Image();

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        image.src = event.target.result;
        image.onload = () => {
          document.getElementById("output").innerHTML =
            `<p>Vista previa:</p><img id="preview" src="${event.target.result}" />`;
        };
      };
      reader.readAsDataURL(file);
    });

    function convertToFavicon() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, 32, 32);
      ctx.drawImage(image, 0, 0, 32, 32);

      canvas.toBlob(function (blob) {
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = URL.createObjectURL(blob);
        link.click();
      }, 'image/x-icon');
    }
  </script>

</body>
</html>
